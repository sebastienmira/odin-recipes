  <h2>Description</h2>
  <p>Maklouba is a delicious palestinian dish.</p>

  <h2>Ingredients</h2>
  <ul>
    <li>Rice</li>
    <li>Garlic</li>
    <li>Onion</li>
    <li>Carrot</li>
    <li>Eggplant</li>
  </ul>

  <h2>Steps</h2>
  <ol>
    <li>Fry the eggplant</li>
    <li>Add the vegetables to the pan</li>

    <li>When it's finished turn the pan upside down</li>
