  <p>Molokhia is a delicious egyptian dish.</p>

  <h2>Ingredients</h2>
  <ul>
    <li>Molokhia leaves</li>
    <li>Coriander</li>
    <li>Garlic</li>
    <li>Broth</li>

  <h2>Steps</h2>
  <ol>
    <li>Boil some water and add the molokhia leaves</li>
    <li>In a separate pan fry some smahed garlic and coriander in olive oil</li>
    <li>Add together</li>
  </ol>
